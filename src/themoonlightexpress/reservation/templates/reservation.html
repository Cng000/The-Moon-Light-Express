{% extends "landingpage.html" %}
<p></p>
{% block content %}
<div class="col-2"></div>
<div class="col-8">
    <h2 style="text-align:center">Reservation</h2>
    <div>
        <form class="maintextbox divcenter" method="POST">
            {% csrf_token %}
            <p></p>

            <!--
                {% for field in form %}
                <p> {{ field.label_tag }} </p>
                <p> {{ field }} </p>
                </p>
                {% endfor %}
            -->
            {{ form.as_p }} {% if field.help_text %}
            <small style="color: grey">{{ field.help_text }}</small>
            <p></p>
            {% endif %}
            <p></p>
            {% for error in field.errors %}
            <p style="color: red">{{ error }}</p>
            {% endfor %}
            <input class "reservebutton" type="submit" name="reserve" value="Reservation">
        </form>
    </div>
</div>
<div class="col-2"></div>

{% endblock %}
